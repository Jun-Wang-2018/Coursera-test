<!-- <h3>Title: {{ list.myTitle }}</h3> -->
<ol ng-if="!list.empty()">
  <li class="list1 col-xs-12" ng-repeat="item in list.items">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button class="btn btn-warning" ng-click="list.onRemove({index: $index});">Don't want this one! </button>
  </li>
</ol>
<div class="error col-xs-12" ng-show="list.items.length==0">Nothing found!</div>
