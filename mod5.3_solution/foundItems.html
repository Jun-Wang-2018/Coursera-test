<ul ng-if="list.items.length!==0">
  <li class="list1 col-xs-12" ng-repeat="item in list.items">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button class="btn btn-warning" ng-click="list.onRemove({index: $index});">Don't want this one! </button>
  </li>
</ul>

<div class="error col-xs-12" ng-if="list.empty()">Nothing found!</div>
